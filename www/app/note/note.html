<div ng-include="'app/layout/navbar.html'"></div>

<div class="container">
	<p>{{fsName}}</p>
	<p>{{fsRootPath}}</p>
	<p>{{err}}</p>
	<ul>
		<li ng-repeat="entry in entries"> 
			{{entry.name}}
			<ul ng-repeat="child in entry.childs">
				{{child.name}}
				<ul ng-repeat="grandChild in child.childs">
					{{grandChild.name}}
					<ul ng-repeat="grandGrandChild in grandChild.childs">
						{{grandGrandChild.name}}
					</ul>
				</ul>
			</ul>
		</li>
	</ul>

	<ul>
		<li ng-repeat="note in notes">
			<p>{{title}}</p>
			<p>{{content}}</p>
		</li>
	</ul>
</div>

<div ng-include="'app/layout/footer.html'"></div>
